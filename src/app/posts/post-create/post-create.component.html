

<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
       matInput
       type="text"
       name="title"
       ngModel
       required
       placeholder="Title"
       #title="ngModel">
       <mat-error *ngIf="title.invalid">PLease enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
       matInput
       rows="4"
       name="content"
       ngModel
       placeholder="Content"
       required
       #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">PLease enter a content</mat-error>
    </mat-form-field>
    <button
     mat-raised-button
     color="primary"
      type="submit">Save post</button>
  </form>
</mat-card>
